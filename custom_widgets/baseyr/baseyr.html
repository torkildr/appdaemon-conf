<script type="text/javascript" src="/javascript/custom/moment.min.js"></script>
<table data-bind="attr: { style: table_style }">
  <tr class="hours" data-bind="foreach: hours">
    <td colspan="2">
      <div>
        <div class="wind wind-left">
          <img data-bind="attr: { src: wind1 }" />
        </div>
        <div class="hour" data-bind="text: hour"></div>
        <div class="wind wind-right">
          <img data-bind="attr: { src: wind2 }" />
        </div>
      </div>
    </td>
  </tr>
  <tr class="markers" data-bind="foreach: forecast">
    <td data-bind="attr: { style: $parent.border_style }"></td>
  </tr>
  <tr class="symbols" data-bind="foreach: symbols">
    <td data-bind="attr: { colspan: count, style: $parent.border_style }">
      <img data-bind="attr: { src: asset }" />
    </td>
  </tr>
  <tr class="data" data-bind="foreach: forecast">
    <td data-bind="attr: { style: $parent.border_style }">
      <div>
        <span class="temp" data-bind="attr: { 'data-temp': temp }"></span>
        <span class="rain" data-bind="attr: { 'data-rain': precip }"></span>
      </div>
    </td>
  </tr>
</table>
