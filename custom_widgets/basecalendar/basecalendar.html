<div class="events" data-bind="foreach: events">
    <div class="event">
        <div class="duration" data-bind="text: duration"></div>
        <div class="info">
            <div class="name" data-bind="text: name"></div>
            <div class="location" data-bind="text: location"></div>
        </div>
    </div>
</div>
